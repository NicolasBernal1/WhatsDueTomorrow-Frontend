<div class="modal-backdrop" (click)="onClose()"></div>

<div class="modal" (click)="$event.stopImmediatePropagation()">
  <h2>Add New Subject</h2>

  <form [formGroup]="addSubjectForm" (ngSubmit)="onSave()" class="form-content">
    <mat-form-field appearance="outline">
      <mat-label>Subject Name</mat-label>
      <input matInput type="text" formControlName="name" placeholder="e.g. Desarrollo Web" />
      @if (name?.touched && name?.invalid) {
        <mat-error>Name is required</mat-error>
      }
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Professor's Name</mat-label>
      <input matInput type="text" formControlName="professor" placeholder="e.g. Lugel Franco" />
      @if (professor?.touched && professor?.invalid) {
        <mat-error>Professor is required</mat-error>
      }
    </mat-form-field>

    <div class="color-picker">
      <p>Select a color:</p>
      <div class="color-options">
        @for (color of colors; track $index) {
          <div
            class="color-selector"
            [style.background]="color"
            [class.selected]="addSubjectForm.value.color === color"
            (click)="selectColor(color)">
          </div>
        }
      </div>
    </div>

    <div class="buttons">
      <button mat-stroked-button color="warn" type="button" (click)="onClose()">Cancel</button>
      <button mat-flat-button color="primary" type="submit" [disabled]="addSubjectForm.invalid">
        Save
      </button>
    </div>
  </form>
</div>
