<div class="modal-backdrop" (click)="this.onclose()"></div>

<div class="modal">
  <h2>Add Assignment</h2>

  <form [formGroup]="addAssignmentForm" (ngSubmit)="onSave()">
    <div class="form-group">
      <label for="title">Title</label>
      <input id="title" type="text" formControlName="title" placeholder="Enter title" />
      @if (addAssignmentForm.get('title')?.touched && addAssignmentForm.get('title')?.invalid) {
        <small class="error">Title is required</small>
      }
    </div>

    <div class="form-group">
      <label for="description">Description</label>
      <textarea id="description" formControlName="description" rows="3" placeholder="Optional"></textarea>
    </div>

    <div class="form-group">
      <label for="dueDate">Due date</label>
      <input id="dueDate" type="date" formControlName="dueDate" />
      @if (addAssignmentForm.get('dueDate')?.touched && addAssignmentForm.get('dueDate')?.invalid) {
        <small class="error">Due date is required</small>
      }
    </div>

    <div class="actions">
      <button type="button" class="cancel" (click)="this.onclose()">Cancel</button>
      <button type="submit" class="save">Save</button>
    </div>
  </form>
</div>
