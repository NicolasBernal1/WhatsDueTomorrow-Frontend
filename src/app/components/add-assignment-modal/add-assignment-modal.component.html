<div class="modal-backdrop" (click)="onclose()"></div>

<mat-card class="modal" (click)="$event.stopPropagation()">
  <h2 mat-card-title>Add Assignment</h2>

  <form [formGroup]="addAssignmentForm" (ngSubmit)="onSave()">
    <mat-form-field appearance="outline" class="form-field">
      <mat-label>Title</mat-label>
      <input matInput formControlName="title" placeholder="Enter title" />
      @if (addAssignmentForm.get('title')?.touched && addAssignmentForm.get('title')?.invalid) {
        <mat-hint class="error">Title is required</mat-hint>
      }
    </mat-form-field>

    <mat-form-field appearance="outline" class="form-field">
      <mat-label>Description</mat-label>
      <textarea matInput formControlName="description" rows="3" placeholder="Optional"></textarea>
    </mat-form-field>

    <mat-form-field appearance="outline" class="form-field">
      <mat-label>Due date</mat-label>
      <input matInput [min]="minDate" [matDatepicker]="picker" formControlName="dueDate" placeholder="Choose a date" />
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
      @if (addAssignmentForm.get('dueDate')?.touched && addAssignmentForm.get('dueDate')?.invalid) {
        <mat-hint class="error">Due date is required</mat-hint>
      }
    </mat-form-field>

    <div class="actions">
      <button mat-stroked-button type="button" color="warn" (click)="onclose()">Cancel</button>
      <button mat-flat-button color="primary" type="submit">Save</button>
    </div>
  </form>
</mat-card>
