<div class="modal-backdrop" (click)="this.onClose()"></div>

<div class="modal">
  <h2>Add Class Schedule</h2>

  <form [formGroup]="addClassForm" (ngSubmit)="this.onSave()">
    <div class="form-group">
      <label for="day">Day</label>
      <select id="day" formControlName="dayOfWeek">
        @for (day of days; track day) {
          <option [value]="day">{{ day | titlecase }}</option>
        }
      </select>
    </div>

    <div class="form-group">
      <label for="startTime">Start time</label>
      <select id="startTime" formControlName="startTime">
        @for (hour of hours; track hour) {
          <option [value]="hour">{{ hour }}</option>
        }
      </select>
    </div>

    <div class="form-group">
      <label for="endTime">End time</label>
      <select id="endTime" formControlName="endTime">
        @for (hour of hours; track hour) {
          <option [value]="hour">{{ hour }}</option>
        }
      </select>
    </div>

    <div class="actions">
      <button type="button" class="cancel" (click)="this.onClose()">Cancel</button>
      <button type="submit" class="save">Save</button>
    </div>
  </form>
</div>
